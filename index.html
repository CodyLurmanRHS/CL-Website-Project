<!DOCTYPE html>

<!-- this tells the computer that it is a website -->

<html> <!-- Our head tag is where we set our character set, and create links/paths to files we will be using -->

<head>
    <meta charset = "utf-8"> <!--sets character set to unicode-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title> Digitech Webpage </title>

</head>

<body>
    <div id="wrapper">
        <header>
            PUNA
        </header>
        <h1>
            this is header one
        </h1>

        <h2>
            this is header two
        </h2>

        <h3>
            this is header three
        </h3>

        <h4>
            this is header four
        </h4>

        <p>
            this is a webpage
        </p>
    </div>
</body>

</html>
